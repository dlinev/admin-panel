<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="todoapp-header">
				<h1>todos</h1>
				<input class="todoapp-input" placeholder="What needs to be done?" autofocus>
			</header>
			
            <!-- This section should be hidden by default and shown when there are todos -->
			<section class="todoapp-main">
				<input id="todoapp-checkbox" class="todoapp-checkbox" type="checkbox">
				<label class="todoapp-checkbox__label" for="todoapp-checkbox">Mark all as complete</label>
				<ul class="todoapp-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class="todoapp-list__item todoapp-list__item_completed">
						<div class="todoapp-list__item_view">
							<input class="todoapp-list__item__input" type="checkbox" checked>
							<label class="todoapp-list__item__label">Taste JavaScript</label>
							<button class="todoapp-button_destroy"></button>
						</div>
						<input class="todoapp-list__item_edit" value="Create a TodoMVC template">
					</li>
					<li class="todoapp-list__item">
						<div class="todoapp-list__item_view">
							<input class="todoapp-list__item__input" type="checkbox">
							<label class="todoapp-list__item__label">Buy a unicorn</label>
							<button class="todoapp-button_destroy"></button>
						</div>
						<input class="todoapp-list__item_edit" value="Rule the web">
					</li>
				</ul>
			</section>
			
            <!-- This footer should be hidden by default and shown when there are todos -->
			<footer class="todoapp-footer">
				<!-- This should be `0 items left` by default -->
				<span class="todoapp-footer__count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="todoapp-footer__filters">
					<li>
						<a class="todoapp-footer__filters_selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="todoapp-button_clear_completed">Clear completed</button>
			</footer>
		
        </section>

	</body>
</html>
